<div class="http-client">
  <div *ngIf="personList$ | async as personList; else loading">
    <div class="flex justify-between items-center mb-[16px]">
      <input
        class="border border-gray-300 rounded-lg p-[4px] w-[90%]"
        type="text"
        placeholder="Type the person's name"
      />
      <button
        type="button"
        class="bg-green-500 p-[4px] rounded-lg text-white cursor-pointer"
      >
        Add
      </button>
    </div>
    <table class="table-auto border-collapse border border-gray-400 w-[100%]">
      <thead>
        <tr>
          <th class="border border-gray-300 bg-gray-200">Id</th>
          <th class="border border-gray-300 bg-gray-200">Name</th>
          <th class="border border-gray-300 bg-gray-200">Age</th>
          <th class="border border-gray-300 bg-gray-200">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of personList">
          <td class="text-center border border-gray-300">{{ person.id }}</td>
          <td class="text-center border border-gray-300">{{ person.name }}</td>
          <td class="text-center border border-gray-300">{{ person.age }}</td>
          <td class="text-center border border-gray-300">
            <div class="flex justify-center gap-[8px]">
              <div>Edit</div>
              <div>Delete</div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loading>Loading...</ng-template>
</div>
